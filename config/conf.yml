services:
  - name: Facebook (ssl)
    protocols:
      - type: https
        port: 443
        server: facebook.com
  - name: Facebook
    protocols:
      - type: http
        server: facebook.com
  - name: Google DNS
    protocols:
      - type: icmp
        server: 8.8.8.8
  - name: Google DNS6
    protocols:
      - type: icmp6
        server: 2a00:1450:400a:804::2004